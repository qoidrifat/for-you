        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            cursor: pointer;
            padding: 20px;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            width: 100%;
            max-width: 600px;
            padding: 15px;
            margin: auto;
        }

        h1 {
            font-size: clamp(20px, 5vw, 24px);
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        p {
            font-size: clamp(16px, 4vw, 18px);
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            white-space: pre-wrap;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            margin: 15px auto;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: clamp(14px, 3.5vw, 16px);
            resize: vertical;
            display: none;
        }

        .music-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .music-button {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }

        button {
            padding: 10px 20px;
            font-size: clamp(14px, 3.5vw, 16px);
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            margin: 8px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            width: auto;
            min-width: 120px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .heart {
            position: fixed;
            animation: float-heart linear infinite;
            color: rgba(255, 105, 180, 0.7);
            pointer-events: none;
            font-size: clamp(20px, 5vw, 40px);
        }

        .click-heart {
            position: fixed;
            pointer-events: none;
            animation: click-animation 1.5s ease-out forwards;
            font-size: clamp(16px, 4vw, 30px);
        }

        .click-image {
            position: fixed;
            pointer-events: none;
            width: clamp(60px, 15vw, 100px);
            height: clamp(60px, 15vw, 100px);
            object-fit: cover;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 1.5s ease-out;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes click-animation {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            button {
                padding: 8px 16px;
                min-width: 100px;
            }

            textarea {
                min-height: 100px;
            }
        }

        /* Menangani orientasi landscape di mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 10px;
                margin: 60px auto;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 10px;
            }

            p {
                font-size: 14px;
                margin-bottom: 15px;
            }

            textarea {
                min-height: 80px;
            }

            .button-container {
                margin: 10px 0;
            }
        }

        .music-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        textarea:focus {
            outline: none;
            border-color: rgba(255, 107, 107, 0.5);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .heart {
            position: absolute;

            color: rgba(255, 105, 180, 0.7);
            pointer-events: none;
        }

        .click-heart {
            position: absolute;

            animation: click-animation 1.5s ease-out forwards;
        }

            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes click-animation {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 10px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
 rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.5s ease;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff8e8e, #ff6b6b);
        }

        button:hover:before {
            left: 100%;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
        }

        /* Style khusus untuk Save button */
        #saveButton {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        #saveButton:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        /* Tambahan animasi untuk button */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }

        /* Style untuk container button */
        .button-container {
            margin: 15px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Efek disabled button */
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Efek focus button */
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }

        .click-image {
            position: absolute;
            pointer-events: none;

            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 1.5s ease-out;
        }

        @keyframes rotate-fade-out {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
